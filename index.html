<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table Example</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>DOM Manipulation with Forms</h2> 
  <div class="container">
    <form id="myForm">
      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br>

      <label for="pincode">Pincode:</label><br>
      <input type="text" id="pincode" name="pincode" required><br>

      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>

      <label>Choice of Food (select at least 2):</label><br>
      <input type="checkbox" id="pizzaCheckbox" name="foodCheckbox" value="pizza">
      <label for="pizzaCheckbox"> Pizza</label><br>

      <input type="checkbox" id="burgerCheckbox" name="foodCheckbox" value="burger">
      <label for="burgerCheckbox"> Burger</label><br>

      <input type="checkbox" id="pastaCheckbox" name="foodCheckbox" value="pasta">
      <label for="pastaCheckbox"> Pasta</label><br>

      <input type="checkbox" id="sushiCheckbox" name="foodCheckbox" value="sushi">
      <label for="sushiCheckbox"> Sushi</label><br>

      <input type="checkbox" id="saladCheckbox" name="foodCheckbox" value="salad">
      <label for="saladCheckbox"> Salad</label><br>

      <label for="state">State:</label><br>
      <input type="text" id="state" name="state" required><br>

      <label for="country">Country:</label><br>
      <input type="text" id="country" name="country" required><br><br>

      <input type="button" value="Submit" onclick="addRow()">
    </form>
    <table id="dataTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table data will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
